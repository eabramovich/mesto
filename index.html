<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pages/index.css">
    <title>Место</title>
</head>
<body class="body">
    <div class="page">
        <header class="header">
            <img src="images/logo.svg" alt="Лого" class="header__logo">
        </header>
        <main class="content">
            <div class="profile">
                <img src="images/Avatar.jpg" alt="Аватарка" class="profile__avatar">
                <div class="profile__info">
                    <div class="profile__info-container">
                        <h1 class="profile__info-name">Жак-Ив Кусто</h1>
                        <button class="profile__edit-button" type="button" aria-label="Редактировать"></button>
                    </div>
                    <p class="profile__info-profession">Исследователь океана</p>
                </div>
                <button class="profile__add-button" type="button" aria-label="Добавить"></button>
            </div>
            <section class="places">
                <ul class="places__container">
                </ul>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__copyright">&copy; 2023 Mesto Russia</p>
        </footer>
        <section class="popup popup_edit-form">
            <div class="popup__container">
                <button  class="popup__close-button" type="button" aria-label="Закрыть"></button>
                <h2 class="popup__title">Редактировать профиль</h2>
                <form class="popup__form" name="edit_form" novalidate>
                    <input id="username" type="text" class="popup__item popup__name" name="username" placeholder="Имя" minlength="2" maxlength="40" required>
                    <span class="username-item-error popup__item-error"></span>
                    <input id="profession" type="text" class="popup__item popup__profession" name="profession" placeholder="О себе" minlength="2" maxlength="200" required>
                    <span class="profession-item-error popup__item-error"></span>
                    <button type="submit" class="popup__button">Сохранить</button>
                </form>
            </div>
        </section>
        <section class="popup popup_add-form">
            <div class="popup__container">
                <button  class="popup__close-button" type="button" aria-label="Закрыть"></button>
                <h2 class="popup__title">Новое место</h2>
                <form class="popup__form" name="add_form" novalidate>
                    <input id="placename" type="text" class="popup__item popup__place-name" name="placename" placeholder="Название" minlength="2" maxlength="30" required>
                    <span class="placename-item-error popup__item-error"></span>
                    <input id="placelink" type="url" class="popup__item popup__place-link" name="placelink" placeholder="Ссылка на картинку" required>
                    <span class="placelink-item-error popup__item-error"></span>
                    <button type="submit" class="popup__button">Создать</button>
                </form>
            </div>
        </section>
        <section class="popup popup_type_image">
            <div class="popup__image-container">
                <button  class="popup__close-button" type="button" aria-label="Закрыть"></button>
                <img class="popup__image" src="#" alt="">
                <p class="popup__caption"></p>
            </div>
        </section>
        <template id="place">
            <li class="places__place">
                <img class="places__place-image" src="#" alt="">
                <button class="places__place-trash-button" aria-label="Удалить"></button>
                <div class="places__place-info">
                    <h2 class="places__place-name"></h2>
                    <button class="places__place-like-button" type="button" aria-label="Нравится"></button>
                </div>
            </li>
        </template>
    </div>
    <script src="scripts/cards.js"></script>
    <script src="scripts/validation.js"></script>
    <script src="scripts/script.js"></script>
</body>
</html>
