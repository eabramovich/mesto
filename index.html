<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pages/index.css">
    <title>Место</title>
</head>
<body class="body">
    <div class="page">
        <div class="page__container">
            <header class="header">
                <img src="images/logo.svg" alt="" class="header__logo">
            </header>
            <main class="content">
                <div class="profile">
                    <img src="images/avatar.jpg" alt="" class="profile__avatar">
                    <div class="profile__info">
                        <div class="profile__info-container">
                            <h1 class="profile__info-name">Жак-Ив Кусто</h1>
                            <div class="profile__edit-button"></div>
                        </div>
                        <p class="profile__info-profession">Исследователь океана</p>
                    </div>
                    <div class="profile__add-button"></div>
                </div>
                <div class="places">
                    <div class="places__place">
                        <img src="images/karachaevsk.jpg" alt="" class="places__place-image">
                        <div class="places__place-info">
                            <p class="places__place-name">Карачаевск</p>
                            <div class="places__place-like-button"></div>
                        </div>
                    </div>
                    <div class="places__place">
                        <img src="images/elbrus.png" alt="" class="places__place-image">
                        <div class="places__place-info">
                            <p class="places__place-name">Гора Эльбрус</p>
                            <div class="places__place-like-button"></div>
                        </div>
                    </div>
                    <div class="places__place">
                        <img src="images/dombay.png" alt="" class="places__place-image">
                        <div class="places__place-info">
                            <p class="places__place-name">Домбай</p>
                            <div class="places__place-like-button"></div>
                        </div>
                    </div>
                    <div class="places__place">
                        <img src="images/elbrus.png" alt="" class="places__place-image">
                        <div class="places__place-info">
                            <p class="places__place-name">Гора Эльбрус</p>
                            <div class="places__place-like-button"></div>
                        </div>
                    </div>
                    <div class="places__place">
                        <img src="images/dombay.png" alt="" class="places__place-image">
                        <div class="places__place-info">
                            <p class="places__place-name">Домбай</p>
                            <div class="places__place-like-button"></div>
                        </div>
                    </div>
                    <div class="places__place">
                        <img src="images/karachaevsk.jpg" alt="" class="places__place-image">
                        <div class="places__place-info">
                            <p class="places__place-name">Карачаево-Черкессия</p>
                            <div class="places__place-like-button"></div>
                        </div>
                    </div>
                </div>
            </main>
            <footer class="footer">
                <p class="footer__copyright">&copy; 2023 Mesto Russia</p>
            </footer>
            <section class="popup">
                <div class="popup__container">
                    <form class="edit-form">
                        <div class="edit-form__close-button"></div>
                        <div class="edit-form__main-container">
                            <h2 class="edit-form__title">Редактировать профиль</h2>
                            <fieldset class="edit-form__input-container">
                                <input type="text" class="edit-form__item edit-form__name">
                                <input type="text" class="edit-form__item edit-form__profession">
                            </fieldset>
                            <fieldset class="edit-form__handlers">
                                <input type="submit" class="edit-form__button" value="Сохранить">
                            </fieldset>
                        </div>
                    </form>
                </div>
            </section>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
