<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pages/index.css">
    <title>Место</title>
</head>
<body class="body">
    <div class="page">
        <header class="header">
            <img src="images/logo.svg" alt="Лого" class="header__logo">
        </header>
        <main class="content">
            <div class="profile">
                <img src="images/Avatar.jpg" alt="Аватарка" class="profile__avatar">
                <div class="profile__info">
                    <div class="profile__info-container">
                        <h1 class="profile__info-name">Жак-Ив Кусто</h1>
                        <button class="profile__edit-button"></button>
                    </div>
                    <p class="profile__info-profession">Исследователь океана</p>
                </div>
                <button class="profile__add-button"></button>
            </div>
            <section class="places">
                <ul class="places__container">
                    <li class="places__place">
                        <img src="images/karachaevsk.jpg" alt="Карачаевск" class="places__place-image">
                        <div class="places__place-info">
                            <h2 class="places__place-name">Карачаевск</h2>
                            <button class="places__place-like-button"></button>
                        </div>
                    </li>
                    <li class="places__place">
                        <img src="images/elbrus.png" alt="Гора Эльбрус" class="places__place-image">
                        <div class="places__place-info">
                            <h2 class="places__place-name">Гора Эльбрус</h2>
                            <button class="places__place-like-button"></button>
                        </div>
                    </li>
                    <li class="places__place">
                        <img src="images/dombay.png" alt="Домбай" class="places__place-image">
                        <div class="places__place-info">
                            <h2 class="places__place-name">Домбай</h2>
                            <button class="places__place-like-button"></button>
                        </div>
                    </li>
                    <li class="places__place">
                        <img src="images/elbrus.png" alt="Гора Эльбрус" class="places__place-image">
                        <div class="places__place-info">
                            <h2 class="places__place-name">Гора Эльбрус</h2>
                            <button class="places__place-like-button"></button>
                        </div>
                    </li>
                    <li class="places__place">
                        <img src="images/dombay.png" alt="Домбай" class="places__place-image">
                        <div class="places__place-info">
                            <h2 class="places__place-name">Домбай</h2>
                            <button class="places__place-like-button"></button>
                        </div>
                    </li>
                    <li class="places__place">
                        <img src="images/karachaevsk.jpg" alt="Карачаево-Черкессия" class="places__place-image">
                        <div class="places__place-info">
                            <h2 class="places__place-name">Карачаево-Черкессия</h2>
                            <button class="places__place-like-button"></button>
                        </div>
                    </li>
                </ul>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__copyright">&copy; 2023 Mesto Russia</p>
        </footer>
        <section class="popup">
            <div class="popup__container">
                <button  class="popup__close-button"></button>
                <h2 class="popup__title">Редактировать профиль</h2>
                <form class="popup__form" name="edit-form">
                    <fieldset class="popup__input-container">
                        <input type="text" class="popup__item popup__name" name="username">
                        <input type="text" class="popup__item popup__profession" name="profession">
                    </fieldset>
                    <fieldset class="popup__handlers">
                        <input type="submit" class="popup__button" value="Сохранить">
                    </fieldset>
                </form>
            </div>
        </section>
    </div>
    <script src="scripts/script.js"></script>
</body>
</html>
